<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto:300" >
</head>
<body>
  <div class="overlay hidden">
    <form class="dialogue">
      <div class="row">
        <div class="column-full">
          <h1 class = "text-center">Add Entry</h1>
        </div>
      </div>
      <div class="row">
        <select class="margin-1" name="day" id="day-of-week" required>
          <option default>Day of the Week</option>
          <option value="Sunday">Sunday</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>
        <input class="margin-1" type="time" id="time" name="time" min="00:00" max="23:59" value="08:00" required>
      </div>
      <div class="row">
        <div class="column-full">
          <textarea name="description" id="description" rows="6" placeholder="Description" required></textarea>
        </div>
      </div>
      <div class="row flex-end">
        <button class="submit" type="submit">Submit</button>
      </div>
    </form>
  </div>
  <div class="container">
    <div class="row">
      <div class="column-full text-center">
        <h1>Weekly Planner</h1>
        <h3 class="no-entries">Stay on top of your week</h3>
      </div>
    </div>
      <div class="row">
        <button class="dayButton column-1-7">Sunday</button>
        <button class="dayButton column-1-7">Monday</button>
        <button class="dayButton column-1-7">Tuesday</button>
        <button class="dayButton column-1-7">Wednesday</button>
        <button class="dayButton column-1-7">Thursday</button>
        <button class="dayButton column-1-7">Friday</button>
        <button class="dayButton column-1-7">Saturday</button>
      </div>
    <div class="row margin-top-10">
      <div class="column-full text-center">
        <button class="add-entry">Add Entry</button>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
